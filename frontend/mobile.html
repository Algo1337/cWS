<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Page with Bottom Nav</title>
<style>
  /* Reset default margins and paddings */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* Keep nav at bottom */
  }

  .nav {
    display: flex;
    justify-content: space-around; /* Even spacing between buttons */
    align-items: center;
    height: 60px;
    width: 100%;
    background-color: #111;
    border-top: 2px solid #740000;
    position: fixed;
    bottom: 0;
    left: 0;
  }

  .nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .nav button:hover {
    color: #f00;
  }

  .content {
    flex: 1; /* Take remaining space above nav */
    padding: 20px;
  }

  /* Mobile specific tweaks */
  @media (max-width: 600px) {
    .nav button {
      font-size: 14px;
      padding: 8px 12px;
    }
  }

  .title_bar {
	position: absolute;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 80px;
  }

    .title {
        position: absolute;
        margin: auto;
        top: 25px;
        left: 5%;
        color: #fff;
        text-shadow:
          -2px -2px 0 #740000,
           2px -2px 0 #740000,
          -2px  2px 0 #740000,
           2px  2px 0 #740000,
          -2px  0   0 #740000,
           2px  0   0 #740000,
           0   -2px 0 #740000,
           0    2px 0 #740000;
    }
</style>
</head>
<body>

<div class="content">
  <div class="title_bar">
  	<h1 class="title">Algo1337</h1>
  </div>
</div>

<div class="nav">
  <button>Home</button>
  <button>Search</button>
  <button>Profile</button>
</div>

</body>
</html>
